<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main-heading">Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required placeholder="UnderAge Ashad"></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>Male <input type="radio" name="gender" id="gender" required>
                Female <input type="radio" name="gender" id="gender" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="70" rows="8" placeholder="Enter your Address"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required placeholder="xyz@google.com"></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode"required placeholder="110023"></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type"required>
                <option value="">--Select a card type--</option>
                <option value="visa">VISA</option>
                <option value="master card">MasterCard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card number * <input type="number" name="card_number" id="card_number"required placeholder="1111-2222-3333-4444"></p>
        <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date"required></p>
        <p>CVV * <input type="password" name="cvv" id="cvv"required placeholder="123"></p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
